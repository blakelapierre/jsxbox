<html>
  <head>
    <title>mathbox/jsx</title>

    <style>
    body {
      margin: 0;
      padding: 0;

      display: flex;

      overflow: hidden;
    }
    </style>

    <style>
    .box {
      position: relative;

      display: flex;

      flex: 1;
    }

    .box mathbox {
      flex: 1;
    }

    .box .settings {
      position: absolute;
      top: 0;
      right: 0;

      color: #fff;

      cursor: pointer;

      user-select: none;
    }
    </style>

    <style>
      .box .panel {
        display: none;
        flex: 1;
      }

      .box.settings .panel {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="handler.js"></script>
    <script src="mathbox-bundle.js"></script>

    <div class="box">
      <mathbox tabindex="1">
        <script type="mathbox/jsx">
          <root>
            <cartesian range={[[-1, 1], [-1, 1], [-1, 1]]} scale={[1, 1, 1]}>
              <present index={1}>
                <slide>
                  <reveal duration={2}>
                    <transform position={[0, 1, 0]} scale={[11/10, 11/10, 11/10]}>
                      <step script={[
                        [{position: [0, 1, 0]}],
                        [{position: [0, 3/4, 0]}],
                        [{position: [0, 1/2, 0]}],
                        [{position: [0, 1/4, 0]}],
                        [{position: [0, 0, 0]}],
                        [{position: [0, -1/4, 0]}],
                        [{position: [0, -1/2, 0]}],
                        [{position: [0, -3/4, 0]}],
                        [{position: [0, -1, 0]}]]} />
                      <grid axes={[1, 3]} width={2} color={11579568} depth={1/2} />
                    </transform>
                  </reveal>
                  <slide>
                    <reveal stagger={[1, 1, 0, 0]}>
                      <transform position={[0, 3/4, 0]}>
                        <grid axes={[1, 3]} width={2} color={3145616} depth={1/2} />
                      </transform>
                    </reveal>
                  </slide>
                  <slide>
                    <reveal>
                      <move from={[1, 0, 0, 0]}>
                        <transform position={[0, 1/2, 0]}>
                          <grid axes={[1, 3]} width={2} color={3121136} depth={1/2} />
                        </transform>
                      </move>
                      <slide>
                        <reveal stagger={1}>
                          <move stagger={1} to={[0, -1, 0, 0]}>
                            <transform position={[0, 1/4, 0]}>
                              <grid detailX={20} detailY={20} axes={[1, 3]} width={2} color={3121136} depth={1/2} />
                            </transform>
                          </move>
                        </reveal>
                      </slide>
                    </reveal>
                  </slide>
                </slide>
                <slide>
                  <grid axes={[1, 3]} width={2} color={16732048} depth={1/2} />
                  <reveal stagger={[1]} duration={1}>
                    <interval length={128} expr={(emit, x, i, t) => {
                        if (i == 0) console.log('emitting')
                        emit(x, .5 + .5 * Math.sin((x + t) * 3));
                      }} channels={2} />
                    <line color={3182847} width={20} />
                  </reveal>
                </slide>
                <slide>
                  <reveal>
                    <transform position={[0, -1/4, 0]}>
                      <grid axes={[1, 3]} width={2} color={16723856} depth={1/2} />
                    </transform>
                  </reveal>
                  <slide>
                    <reveal>
                      <move stagger={2} from={[0, -2, 0, 0]} to={[0, -2, 0, 0]}>
                        <transform position={[0, -1/2, 0]}>
                          <grid detailX={20} detailY={20} axes={[1, 3]} width={2} color={10432496} depth={1/2} crossed={true} />
                        </transform>
                      </move>
                    </reveal>
                  </slide>
                  <slide early={1} late={1}>
                    <reveal>
                      <transform position={[0, -3/4, 0]}>
                        <grid axes={[1, 3]} width={2} color={10432496} depth={1/2} />
                      </transform>
                    </reveal>
                  </slide>
                  <slide>
                    <reveal>
                      <transform position={[0, -1, 0]}>
                        <grid axes={[1, 3]} width={2} color={10432496} depth={1/2} />
                      </transform>
                    </reveal>
                  </slide>
                </slide>
              </present>
              <camera lookAt={[0, 0, 0]} position={t => [-3 * Math.cos(t), .4 + .2 * Math.cos(t * .381), -3 * Math.sin(t)]} />
            </cartesian>
          </root>

          module.exports = {
            controls: [
              [ [8], 'reverseLookAt'],
              [ [32], 'lookAt'],
              [ [37, 38], 'prevSlide' ],
              [ [39, 40], 'nextSlide' ]
            ],
            commands: {
              'reverseLookAt': {'camera': {lookAt: lookAt => lookAt.addScalar(-0.5)}},
              'lookAt': {'camera': {lookAt: lookAt => lookAt.addScalar(0.5)}},
              'prevSlide': {'present': {index: ['length', (index, length) => (length + index - 1) % length]}},
              'nextSlide': {'present': {index: ['length', (index, length) => (index + 1) % length]}}
            }
          };
        </script>
      </mathbox>
      <div class="panel"></div>
      <div class="settings" onclick="expandPanel(event, this)">P</div>
    </div>

    <div class="box">
      <mathbox tabindex="2">
        <script type="mathbox/jsx">
          const position = [0, 1, -32, 0],
                velocity = [0, 0, 0, 0];

          function cameraPosition(t, dt) {
            const [x, y, z, w] = position,
                  [vx, vy, vz, vw] = velocity;

            velocity[0] = vx - decay(vx, dt);
            velocity[1] = vy - decay(vy, dt);
            velocity[2] = vz - decay(vz, dt);
            velocity[3] = vw - decay(vw, dt);

            position[0] = x + vx * dt;
            position[1] = y + vy * dt;
            position[2] = z + vz * dt;
            position[3] = w + vw * dt;

            return position;
          }

          function decay(value, dt) {
            return value * dt;
          }

          const data = [],
                x_min = 1, x_max = 128,
                y_min = 1, y_max = 128,
                z_min = 0, z_max = 128;

          for (let x = x_min; x < x_max; x++)
            for (let y = y_min; y < y_max; y++)
              for (let z = z_min; z < z_max; z++)
                if (x !== 0 && y !== 0 && x % y === z) data.push([x, y, z, x * y * z]);

          console.log(data.length, 'divisors!');

          const sphericalScript = [];

          for (let i = 0; i < 1; i++) sphericalScript.push({range: [[x_min, x_min + i], [y_min, y_min + i], [z_min, Math.sqrt(z_min + i)], [x_min * y_min * z_min, x_max * y_max * z_max]]});

          console.log(sphericalScript);

          <root>
              <camera
                lookAt={[0, 0, 0]}
                position={cameraPosition}
                fov={70}
              />
              <spherical range={[[x_min, x_max], [y_min, y_max], [z_min, Math.sqrt(z_max)], [x_min * y_min * z_min, x_max * y_max * z_max]]} scale={[16/9, 1 / 2, 100, 1/10]}
                position={[0, 0, 0]}
                bend={t => t / Math.PI / 10}
                quaternion={t => [Math.cos(t / Math.PI), Math.cos(t / Math.PI), Math.sin(t / Math.PI / Math.PI), Math.cos(t / Math.PI / Math.PI)]}
              >
                <array length={data.length} channels={4} data={data} />
                <swizzle order={'wzxy'} />
                <point size={10} shape={'square'} color={[64 / 255, 128 / 255, 192 / 255]} blending={'add'}/>
              </spherical>
              <play target="spherical" script={sphericalScript} />
          </root>

          let modifier = identity,
              speed = 1;

          module.exports = {
            controls: [
              [ [16, 32],  'turbo' ],
              [ 65,  'left' ],
              [ 68,  'right' ],
              [ 81,  'up'],
              [ 83,  'backward' ],
              [ 87,  'forward' ],
              [ 90,  'down' ]
            ],
            commands: {
              'turbo': view => modifier = modifier === identity ? turbo : identity,
              'left': view => velocity[0] = modifier(-speed),
              'right': view => velocity[0] = modifier(speed),
              'up': view => velocity[1] = modifier(speed),
              'down': view => velocity[1] = modifier(-speed),
              'backward': view => velocity[2] = modifier(-speed),
              'forward': view => velocity[2] = modifier(speed)
            }
          };

          function identity(value) { return value; }
          function turbo(value) { return value * value * value / Math.abs(value); }
        </script>
      </mathbox>
      <div class="panel"></div>
      <div class="settings" onclick="expandPanel(event, this)">P</div>
    </div>

    <script>
      function expandPanel(event, settings) {
        var box = settings.parentElement,
            panel = box.getElementsByClassName('panel')[0],
            canvas = box.getElementsByTagName('canvas')[0];

        if (box.classList.contains('settings')) box.classList.remove('settings');
        else box.classList.add('settings');

        canvas.style.width = '100%';
      }
    </script>
  </body>
</html>
